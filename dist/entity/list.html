<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Shaker Demo Page</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"><style>*{margin:0;padding:0}ul{list-style:none}a{text-decoration:none}.panel{box-sizing:border-box;padding:8px}.entity-list{margin-top:20px}.entity-list li a{display:block;height:40px;line-height:40px;padding-left:20px}</style></head><body><div class="panel"></div><script src="/js/common.js"></script><script>function init(t){t.unshift({id:"demo",title:"Demo"});var e=$(".panel"),i=$('<ul class="entity-list"/>').appendTo(e);t.forEach(function(t){var e=$("<li/>").appendTo(i),n=$("<a/>").attr("href","/entity/"+t.id).html(t.title);e.append(n)})}$.getJSON("/services/entity/recommend",function(t){"success"==t.status?init(t.data):console.error(t.data)});</script></body></html>
