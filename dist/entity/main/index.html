<!doctype html><html lang="en"><head><meta charset="utf-8"><title>话题首页</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"><link rel="stylesheet" href="/entity/main/css/style.css"><script>var _hmt=_hmt||[];!function(){var e=document.createElement("script");e.src="//hm.baidu.com/hm.js?1e49323ae223913623d986d1e31871bf";var t=document.getElementsByTagName("script")[0];t.parentNode.insertBefore(e,t)}();</script></head><body><div class="loading"><img src="/img/loading-spinning-bubbles.svg"></div><div class="panel"><div class="ads"><a class="ads-close"></a> <a class="ads-download" href="http://mp.weixin.qq.com/mp/redirect?url=https%3A%2F%2Fitunes.apple.com%2Fcn%2Fapp%2Fxi-ke%2Fid924809913%3Fmt%3D8%26uo%3D4"></a></div><div class="tip"><div class="tip-hand"></div></div></div><script id="entity-template" type="text/html"><div class="swiper-container">
            <div class="swiper-wrapper">

                {{each Posts as post index}}
                <div class="swiper-slide {{Theme.code}}">
                    <div class="slide-inner">
                        {{if post.Cards[0]}}
                        {{include 'card-template' post.Cards[0]}}
                        {{/if}}
                        <div class="post-summary">
                            <div class="post-owner">
                                <img class="owner-profile swiper-lazy" data-src="{{post.Owner.profile}}">
                                <div>
                                    <p class="owner-index">{{post.isCover ? postLimit === 0 ? '作者' : '发起人' : ('No.' + index)}}</p>
                                    <strong class="owner-nickname">{{post.Owner.nickname}}</strong>
                                </div>
                            </div>
                            {{if post.isCover && postLimit > 0 }}
                            <div class="entity-joined">
                                <img class="swiper-lazy" data-src="/entity/main/img/icon-posts.png">
                                <span>{{Posts.length - 1}}</span><em>人参与</em>
                            </div>
                            {{else}}
                            <div class="post-cards">
                                <img class="swiper-lazy" data-src="/entity/main/img/icon-cards.png">
                                <span>{{post.Cards.length}}</span>
                            </div>
                            {{/if}}
                            <div class="post-like_count">
                                <img class="swiper-lazy" data-src="/entity/main/img/icon-like.png">
                                <span>{{post.likeCount}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}

            </div>
        </div>

        <div class="footer-bar">
            {{if postLimit !== 0}}<a class="footer-bar-catalog" href="/entity/{{id}}/catalog"></a>{{/if}}
            <div class="logo"></div>
            {{if status == 'accept' && postLimit > Posts.length - 1}}<a class="footer-bar-join" href="/entity/{{id}}/join"></a>{{/if}}
        </div></script><script src="/js/common.js"></script><script src="/entity/main/index.js"></script></body></html>
