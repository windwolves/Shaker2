<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shaker Demo Page</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .panel {
            box-sizing: border-box;
            padding: 8px;
        }

        .entity-list {
            margin-top: 20px;
        }

        .entity-list li a {
            display: block;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="panel"></div>


    <!-- build:js /js/common.js -->
    <script src="/lib/zepto.js"></script>
    <!-- endbuild  -->

    <script>
        $.getJSON('/services/entity/demo', function(result) {
            if(result.status == 'success') {
                init(result.data);
            }
            else {
                console.error(result.data);
            }
        });

        function init(entitys) {
            var $panel = $('.panel');

            var $entitys = $('<ul class="entity-list"/>').appendTo($panel);

            entitys.forEach(function(entity) {
                var $li = $('<li/>').appendTo($entitys);
                var $link = $('<a/>').attr('href', '/entity/' + entity.id).html(entity.title);

                $li.append($link);
            });
        }
    </script>
</body>

</html>
