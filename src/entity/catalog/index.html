<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>目录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/catalog/css/style.css">
    <script data-main="/entity/catalog/js/main" src="/lib/require.js"></script>
</head>

<body>
    <div class="panel">

        <div class="header">
            <div class="header-inner">
                <span class="left">话题参与人列表</span>
                <span class="right">共<span class="post-count">--</span>人参与</span>
            </div>
        </div>

        <div class="content">
            <ul class="post-list">
                <li class="post-item hide clearfix">
                    <div class="post-picture"></div>

                    <div class="post-item-content">
                        <p class="post-content"></p>
                        <div class="post-like_count">
                            <img src="/entity/catalog/img/icon-like.png" alt="">
                            <span></span>
                        </div>
                        <div class="post-owner">
                            <span></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
