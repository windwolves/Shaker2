<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shaker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/join/css/style.css">
    <script data-main="/entity/join/js/main" src="/lib/require.js"></script>
</head>

<body>
    <div class="panel">

        <div class="page page-join">

            <div class="page-join-content"></div>

            <div class="join-footer-bar">
                <a class="join-footer-bar-list"></a>
                <a class="join-footer-bar-add"></a>
                <a class="join-footer-bar-layout"></a>
                <a class="join-footer-bar-publish"></a>
            </div>

            <div class="card-list">
                <div class="join-bar-close"></div>
                <div class="join-bar-save"></div>
                <p class="join-bar-title">已添加</p>

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide preview-list"></div>
                    </div>
                </div>
            </div>

            <div class="layout-list">
                <div class="join-bar-close"></div>
                <div class="join-bar-save"></div>
                <p class="join-bar-title">设置版式</p>

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide preview-list"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
