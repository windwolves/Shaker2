<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shaker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/join/css/style.css">
</head>

<body>
    <div class="panel">

        <div class="preview-container swiper-container"></div>

        <div class="join-footer-bar">
            <a class="join-footer-bar-list"></a>
            <a class="join-footer-bar-add"></a>
            <a class="join-footer-bar-layout"></a>
            <a class="join-footer-bar-publish"></a>
        </div>

        <div class="card-list">
            <p class="join-bar-title">已添加</p>
            <div class="join-bar-close"></div>
            <div class="join-bar-save"></div>

            <div class="swiper-container"></div>
        </div>

        <div class="layout-list">
            <p class="join-bar-title">设置版式</p>
            <div class="join-bar-close"></div>
            <div class="join-bar-save"></div>

            <div class="swiper-container"></div>
        </div>

    </div>

    <script id="preview-template" type="text/html">
        <div class="swiper-wrapper {{entity.Theme.code}}">
            {{each cards as card index}}
            <div class="swiper-slide">
                {{include 'card-template' card}}
            </div>
            {{/each}}
        </div>
    </script>

    <script id="card-list-template" type="text/html">
        <div class="swiper-wrapper {{entity.Theme.code}}">
            {{each cards as card index}}
            <div class="swiper-slide">
                {{include 'card-template' card}}
                <div class="join-bar-remove"></div>
            </div>
            {{/each}}
        </div>
    </script>

    <script id="layout-list-template" type="text/html">
        <div class="swiper-wrapper">
            {{each Layouts as layout index}}
            <div class="swiper-slide">
                <img src="/page/{{code}}/img/{{layout.code}}.png" />
            </div>
            {{/each}}
        </div>
    </script>

    <script src="/lib/zepto.js"></script>
    <script src="/lib/template.js"></script>
    <script src="/lib/swiper.js"></script>
    <script src="/lib/flow.js"></script>
    <script src="/js/wechat.js"></script>
    <script src="/js/device.js"></script>
    <script src="/entity/join/index.js"></script>

</body>

</html>
