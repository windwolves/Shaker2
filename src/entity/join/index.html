<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shaker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/join/css/style.css">
    <script data-main="/entity/join/js/main" src="/lib/require.js"></script>
</head>

<body>
    <div class="panel">

        <div class="preview-container swiper-container"></div>

        <div class="join-footer-bar">
            <a class="join-footer-bar-list"></a>
            <a class="join-footer-bar-add"></a>
            <a class="join-footer-bar-layout"></a>
            <a class="join-footer-bar-publish"></a>
        </div>

        <div class="card-list">
            <div class="join-bar-close"></div>
            <div class="join-bar-save"></div>
            <p class="join-bar-title">已添加</p>
        </div>

        <div class="layout-list">
            <div class="join-bar-close"></div>
            <div class="join-bar-save"></div>
            <p class="join-bar-title">设置版式</p>
        </div>

    </div>

    <script id="preview-template" type="text/html">
        <div class="swiper-wrapper {{entity.Theme.code}}">
            {{each cards as card index}}
            <div class="swiper-slide">
                {{include 'card-template' card}}
            </div>
            {{/each}}
        </div>
    </script>

    <script id="card-list-template" type="text/html">
        <div class="swiper-container">
            <div class="swiper-wrapper {{entity.Theme.code}}">
                {{each cards as card index}}
                <div class="swiper-slide preview-item">
                    {{include 'card-template' card}}
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="layout-list-template" type="text/html">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{each Layouts as layout index}}
                <div class="swiper-slide preview-item">
                    <img src="/page/{{code}}/img/{{layout.code}}.png" />
                </div>
                {{/each}}
            </div>
        </div>
    </script>

</body>

</html>
