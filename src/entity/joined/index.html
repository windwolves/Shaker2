<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>参与成功</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/joined/css/style.css">
</head>

<body>
    <div class="panel">

        <div class="tip"><img src="/entity/joined/img/icon-success.png" alt="">发布成功</div>

        <div class="hot">
            <h4 class="hot-title">热门话题</h4>
            <div class="hot-list swiper-container"></div>
        </div>

        <div class="back"></div>

    </div>

    <script id="hot-list-template" type="text/html">
        <div class="swiper-wrapper">
            {{each entitys as entity index}}
            <div class="swiper-slide {{entity.Theme.code}}">
                <a class="hot-item swiper-lazy" href="/entity/{{entity.id}}" data-background="{{entity.thumbnail}}"></a>
            </div>
            {{/each}}
        </div>
    </script>

    <!-- build:js /js/common.js -->
    <script src="/lib/zepto.js"></script>
    <script src="/lib/template.js"></script>
    <script src="/lib/swiper.js"></script>
    <script src="/js/wechat.js"></script>
    <script src="/js/device.js"></script>
    <!-- endbuild  -->

    <script src="/entity/joined/index.js"></script>

</body>

</html>
