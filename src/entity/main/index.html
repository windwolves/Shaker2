<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shaker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/main/css/style.css">
    <script data-main="/entity/main/js/main" src="/lib/require.js"></script>
</head>

<body>
    <div class="panel">

        <div class="ads">
            <a class="ads-close"></a>
            <a class="ads-download" href="http://mp.weixin.qq.com/mp/redirect?url=https%3A%2F%2Fitunes.apple.com%2Fcn%2Fapp%2Fxi-ke%2Fid924809913%3Fmt%3D8%26uo%3D4"></a>
        </div>

        <div class="page page-entity">

            <div class="swiper-container">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="slide-inner topic">
                            <div class="entity-summary">
                                <div class="entity-owner">
                                    <img class="owner-profile" src="" alt="">
                                    <div>
                                        <p class="owner-index">作者</p>
                                        <strong class="owner-nickname"></strong>
                                    </div>
                                </div>
                                <div class="entity-joined">
                                    <img src="/module/entity/img/icon-posts.png" alt="">
                                    <span>--</span><em>人参与</em>
                                </div>
                                <div class="entity-like_count">
                                    <img src="/module/entity/img/icon-like.png" alt="">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide hide post-slide">
                        <div class="slide-inner">
                            <div class="entity-post-summary">
                                <div class="entity-post-owner">
                                    <img class="owner-profile" src="" alt="">
                                    <div>
                                        <p class="owner-index"></p>
                                        <strong class="owner-nickname"></strong>
                                    </div>
                                </div>
                                <div class="entity-post-cards">
                                    <img src="/module/entity/img/icon-cards.png" alt="">
                                    <span></span>
                                </div>
                                <div class="entity-post-like_count">
                                    <img src="/module/entity/img/icon-like.png" alt="">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="footer-bar">
                <a class="footer-bar-catalog"></a>
                <div class="logo"></div>
                <a class="footer-bar-join"></a>
            </div>

        </div>

    </div>
</body>

</html>
