<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>目录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/entity/post/css/style.css">
    <script data-main="/entity/post/js/main" src="/lib/require.js"></script>
</head>

<body>
    <div class="panel">

    </div>

    <script id="post-template" type="text/html">

        <div class="swiper-container {{Entity.Theme.code}}">
            <div class="swiper-wrapper">
                {{each Cards as card index}}
                <div class="swiper-slide">
                    {{include 'card-template' card}}
                </div>
                {{/each}}
            </div>
        </div>

        <div class="post-footer-bar">
            <div class="post-card-index">1/{{Cards.length}}</div>
            <a class="footer-bar-back" href="/entity/{{Entity.id}}?pid={{id}}"></a>
            <div class="post-like_count">
                <img src="/module/entity/img/icon-like.png" alt="">
                <span>{{likeCount}}</span>
            </div>
        </div>

    </script>
</body>

</html>
