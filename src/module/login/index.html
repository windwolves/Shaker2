<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-mobi e-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="/module/login/css/main.css">
</head>

<body class="container" ng-controller="LoginCtrl">
    <form name="loginForm" role="form" class="login-form" ng-submit="login(user)">
        <div class="form-group">
            <h3>后台管理登录</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" ng-maxlength="20" ng-model="user.username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" ng-maxlength="20" ng-model="user.password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">登录</button>
        </div>
    </form>

    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-resource.js"></script>
    <script src="/lib/alertify.js"></script>
    <script src="/js/services.js"></script>
    <script src="/module/login/index.js"></script>
</body>

</html>
